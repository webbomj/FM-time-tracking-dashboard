<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <div class="wrapper">
    <div class="info-block">
      <div class="info-block__top">
        <img class="info-block__top--photo" src="./images/image-jeremy.png">
        <span class="info-block__top--text">Report for</span>
        <span class="info-block__top--name">Jeremy Robson</span>
      </div>
      <div class="info-block__bottom">
        <button class="info-block__btn">Daily</button>
        <button class="info-block__btn">Weekly</button>
        <button class="info-block__btn">Monthly</button>
      </div>
    </div>
    <div class="time-area">
      <div class="time-block work">
        <img class="time-block__img" src="./images/icon-work.svg">
        <div class="time-block__timezone">
          <svg class="timezone__svg" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          <span class="timezone__header">Work</span>
          <span class="timezone__current-hours">32hrs</span> <!-- weekly -->
          <span class="timezone__prev-hours">Last Week - 36hrs</span> <!-- weekly -->
        </div>
      </div>
        
      <div class="time-block play">
        <img class="time-block__img" src="./images/icon-play.svg">
        <div class="time-block__timezone">
          <svg class="timezone__svg" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          <span class="timezone__header">Play</span>
          <span class="timezone__current-hours">10hrs</span> <!-- weekly -->
          <span class="timezone__prev-hours">Last Week - 8hrs</span> <!-- weekly -->
        </div>
      </div>
        
      <div class="time-block study">
        <img class="time-block__img" src="./images/icon-study.svg">
        <div class="time-block__timezone">
          <svg class="timezone__svg" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          <span class="timezone__header">Study</span>
         <span class="timezone__current-hours">4hrs</span> <!-- weekly -->
         <span class="timezone__prev-hours">Last Week - 7hrs</span> <!-- weekly -->
        </div>
      </div>
        
      <div class="time-block exercise">
        <img class="time-block__img" src="./images/icon-exercise.svg">
        <div class="time-block__timezone">
          <svg class="timezone__svg" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          <span class="timezone__header">Exercise</span>
         <span class="timezone__current-hours">4hrs</span> <!-- weekly -->
         <span class="timezone__prev-hours">Last Week - 5hrs</span> <!-- weekly -->
        </div>
      </div>
        
      <div class="time-block social">
        <img class="time-block__img" src="./images/icon-social.svg">
        <div class="time-block__timezone">
          <svg class="timezone__svg" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          <span class="timezone__header">Social</span>
         <span class="timezone__current-hours">5hrs</span> <!-- weekly -->
         <span class="timezone__prev-hours"> Last Week - 10hrs</span> <!-- weekly -->
        </div>
      </div>
        
      <div class="time-block self-care">
        <img class="time-block__img" src="./images/icon-self-care.svg">
        <div class="time-block__timezone">
          <svg class="timezone__svg" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          <span class="timezone__header">Self Care</span>
         <span class="timezone__current-hours">2hrs</span> <!-- weekly -->
         <span class="timezone__prev-hours">Last Week - 2hrs</span> <!-- weekly -->
        </div>
      </div>
    </div>
  </div>

  

<script defer src="./script.js"></script>
</body>
</html>
